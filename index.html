<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="flex flex-col justify-center items-center min-h-screen bg-[#0d192b] text-lg text-[#8bacda] min-w-[350px]"
  >
    <header></header>

    <main class="p-6 pb-0 max-w-[350px] text-sm">
      <div class="flex flex-col gap-4 bg-[#14253d] p-5 rounded-xl">
        <div class="relative rounded-lg cursor-pointer background group">
          <img src="images/image-equilibrium.jpg" alt="" class="opacity-0" />
          <img
            src="images/icon-view.svg"
            alt="view"
            class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-10 hidden group-hover:block"
          />
        </div>

        <h1 class="text-white text-2xl hover:text-[#00fff7]">
          <a href="#">Equilibrium #3429</a>
        </h1>

        <p class="">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex justify-between border-b border-b-[#2f415b] pb-4">
          <div class="flex justify-center items-center gap-2">
            <img src="images/icon-ethereum.svg" alt="" class="w-2" />
            <p class="text-[#00fff7]">0.041ETH</p>
          </div>

          <div class="flex justify-center items-center gap-2">
            <img src="images/icon-clock.svg" alt="" class="w-4" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="flex justify-start items-center gap-4">
          <figure>
            <img
              src="images/image-avatar.png"
              alt="Jules Wyvern"
              class="w-8 border-2 border-white rounded-full"
            />
          </figure>
          <p>
            Creation of
            <a href="#" class="text-white hover:text-[#00fff7]">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="text-center text-[11px]">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-[#3e52a3]"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/parthamallick313"
          target="_blank"
          class="text-[#3e52a3]"
          >Partha Mallick</a
        >.
      </div>
    </footer>
  </body>
</html>
